<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoe Cards</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main class="main">
    <div class="card">
      <div class="right">
        <h2 class="h2__sport">Keep it sport</h2>
        <p>shoes to keep you active and healthy</p>
        <form action="">
          <button type="submit">View collection</button>
        </form>
      </div>
      <div class="left">
        <img class="img" src="./img/sporty.png" alt="">
      </div>
    </div>

    <div class="card">
      <div class="right">
        <h2 class="h2__casual">Keep it casual</h2>
        <p>shoes to keep you comfortable</p>
        <form action="">
          <button type="submit">View collection</button>
        </form>
      </div>
      <div class="left">
        <img class="img" src="./img/casual.png" alt="">
      </div>
    </div>

    <div class="card">
      <div class="right">
        <h2 class="h2__formal">Keep it formal</h2>
        <p>shoes to keep you looking sharp</p>
        <form action="">
          <button type="submit">View collection</button>
        </form>
      </div>
      <div class="left">
        <img class="img" src="./img/formal.png" alt="">
      </div>
    </div>
  </main>

</body>

</html>

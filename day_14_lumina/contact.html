<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="images/favicon.ico" />
  <title>Contact Lumina Creative</title>
</head>

<body>
  <header>
    <nav>
      <img class="logo" src="./images/logo.png" alt="logo">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="bg-dark">
    <div class=" hero container container-sm">
      <h2>
        <span class="bg-primary">Enthusiastic</span> thinkers, creating unique
        endeavors powered by <span class="bg-primary">creativity</span>
      </h2>
    </div>
  </section>

  <section class="contact">
    <div class="container container-sm">
      <h2 class="section-heading">Contact Us</h2>
      <p>
        Have a question? Leave your information below and we will get back to
        you as soon as possible.
      </p>
      <form name="contact" netlify>
        <div class="form-group">
          <input type="text" id="first-name" name="first-name" placeholder="First Name" />
        </div>
        <div class="form-group">
          <input type="text" id="last-name" name="last-name" placeholder="First Name" />
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Email Address" />
        </div>
        <div class="form-group">
          <textarea id="message" name="message" placeholder="Message"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn">Send Message</button>
        </div>
      </form>
    </div>
  </section>


  <footer>
    <img class="logo" src="./images/logo.png" alt="logo">

    <div class="details">
      <h4>Contact Us</h4>
      <p>(555) 555-5555</p>
      <p>contact@lumina.test</p>
      <p>10 Main st Boston MA</p>
    </div>

    <div class="social_media">
      <h4>Follow Us</h4>
      <div class="icons">
        <i class="fab fa-facebook fa-2x"></i>
        <i class="fab fa-twitter fa-2x"></i>
        <i class="fab fa-instagram fa-2x"></i>
        <i class="fab fa-pinterest fa-2x"></i>
        <i class="fab fab fa-tumblr fa-2x"></i>
      </div>
    </div>
  </footer>
</body>

</html>
